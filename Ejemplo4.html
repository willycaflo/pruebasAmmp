<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/ammap.css" type="text/css" media="all" />
	</style>
	<script src="../ammap_3.20.3.free/ammap/ammap.js"></script>
	<script src="../ammap_3.20.3.free/ammap/maps/js/mexicoLow.js"></script>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		
		var map;
         // svg path for target icon
        var targetSVG = "M9,0C4.029,0,0,4.029,0,9s4.029,9,9,9s9-4.029,9-9S13.971,0,9,0z M9,15.93 c-3.83,0-6.93-3.1-6.93-6.93S5.17,2.07,9,2.07s6.93,3.1,6.93,6.93S12.83,15.93,9,15.93 M12.5,9c0,1.933-1.567,3.5-3.5,3.5S5.5,10.933,5.5,9S7.067,5.5,9,5.5 S12.5,7.067,12.5,9z";
         // svg path for plane icon
        var planeSVG = "m2,106h28l24,30h72l-44,-133h35l80,132h98c21,0 21,34 0,34l-98,0 -80,134h-35l43,-133h-71l-24,30h-28l15,-47";

        AmCharts.ready(function() {
            map = new AmCharts.AmMap();

            var dataProvider = {
                mapVar: AmCharts.maps.mexicoLow
            };

            map.areasSettings = {
                unlistedAreasColor: "#8dd9ef"
            };

            map.imagesSettings = {
                color: "#585869",
                rollOverColor: "#585869",
                selectedColor: "#585869",
                pauseDuration: 0.2,
                animationDuration:2.5,
                adjustAnimationSpeed:true
            };

            map.linesSettings = {
                color: "#585869",
                alpha: 0.4
            };

            // LONDON
            var lines = [{
                id: "line1",
                arc: -0.85,
                alpha: 0.3,
                //latitudes: [48.8567, 43.8163, 34.3, 23],
                //longitudes: [2.3510, -79.4287, -118.15, -82]
                latitudes: [19.4307795, 25.6866142],
                longitudes: [-99.1679873, -100.3161126]
            }, /*{
                id: "line2",
                alpha: 0,
                color: "#000000",
                latitudes: [48.8567, 43.8163, 34.3, 23],
                longitudes: [2.3510, -79.4287, -118.15, -82]
            }*/];



            // cities
            var cities = [{
                svgPath: targetSVG,
                title: "SKY",
                latitude: 19.4307795,
                longitude: -99.1679873
            }, {
                svgPath: targetSVG,
                title: "Monterrey",
                latitude: 25.6866142,
                longitude: -100.3161126
            }, /*{
                svgPath: targetSVG,
                title: "Los Angeles",
                latitude: 34.3,
                longitude: -118.15
            }, {
                svgPath: targetSVG,
                title: "Havana",
                latitude: 23,
                longitude: -82
            }, {
                svgPath: planeSVG,
                positionOnLine: 0,
                color: "#000000",
                alpha: 0.1,
                animateAlongLine: true,
                lineId: "line2",
                flipDirection: true,
                loop: true,
                scale: 0.03,
                positionScale: 1.3
            },*/{
                svgPath: planeSVG,
                positionOnLine: 0,
                color: "#585869",
                animateAlongLine: true,
                lineId: "line1",
                flipDirection: true,
                loop: true,
                scale: 0.03,
                positionScale: 1.8
            }];

            dataProvider.images = cities;
            dataProvider.lines = lines;
            /*dataProvider.zoomLevel = 3.5;
            dataProvider.zoomLongitude = -55;
            dataProvider.zoomLatitude = 42;*/
            map.dataProvider = dataProvider;
            map.write("mapdiv");
        });
	</script>
	<style type="text/css">
		#mapdiv {
		  width: 100%;
		  height: 750px;
		  background-color:#d5eff7;
		}

</head>

	<div id="mapdiv"></div>
